    <div id="customer_form_view"
        data-role="view"
        data-title="Customer"
        data-transition="slide:right">
        <header data-role="header">
            <div data-role="navbar">
                <a class="button nav-button backbutton" data-role="backbutton" data-align="left" href="#:back">Back</a>
                <span data-role="view-title"></span>
            </div>
        </header>
        <footer data-role="footer">
        </footer>
        <form action="./index.html">
            <div data-role="scroller" class="scroller-content" style="padding-bottom: 20px;">

                <ul class="customerEdit" data-role="listview" data-style="inset">
                    <li style="display: none;">
                        <label class="labelname">
                            <input type="search" id="id" class="text-input input-style" data-bind="value: id" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            Name
                    <input type="search" id="name" class="text-input input-style" data-bind="value: name" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            Street
                <input type="search" id="street" class="text-input input-style" data-bind="value: street" value="" />
                        </label>
                    </li>

                    <li>
                        <label class="labelname">
                            POBox
                    <input type="search" id="pobox" class="text-input input-style" data-bind="value: zip" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            City
                    <input type="search" id="city" class="text-input input-style" data-bind="value: city" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            Phone
                            <input type="search" id="phone" class="text-input input-style" data-bind="value: phone" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            Email
                <input type="search" id="email" class="text-input input-style" data-bind="value: email" value="" />
                        </label>
                    </li>

                </ul>
                <div class="additemlist">
                    <div class="itemlabel">
                        Vehicle
                    </div>
                    <div class="itemaddbutton">
                        <a data-role="button" data-rel="actionsheet" data-click="app.customerService.viewModel.add_customer_vehicle" style="border: none;">
                            <img src="../css/images/menuadd.png" class="addbutton" alt="Mountain View" style="width: 26px;"></a>
                    </div>
                </div>
                <div id="p_scents">
                </div>
                <div style="text-align: center" class="submit">
                    <a class="button selected-button" style="border: none; color: #fff;" data-role="button" data-icon="compose" data-click="app.customerService.viewModel.customer_save">Update</a>
                </div>
            </div>
        </form>

    </div>

    <div data-role="view"
        id="add_customer_vehicle"
        data-layout="mobile-view"
        data-title="Add New Vehicle"
        data-transition="slide:right">

        <header data-role="header">
            <div data-role="navbar">
                <a class="button nav-button backbutton" data-role="backbutton" data-align="left" href="#:back">Back</a>
                <span data-role="view-title"></span>
            </div>
        </header>
        <div class="cd-vehicleaddpopup-container" style="box-shadow: none; -moz-box-shadow: none; -webkit-box-shadow: none;">
            <!-- <ul class="cd-buttons" style="margin-top: 12px;">
                <li><a id="CreateNewVehicle" style="background: #5483F5 none repeat scroll 0% 0%;">Create New Vechicle</a></li>
                <li></li>
            </ul>-->
            <ul id="ExistingVehile" class="customerEdit">
                <li>
                    <label>
                        <span style="margin-right: 10px;">Brand</span>
                        <input id="vehicleBrand" value="0" />

                    </label>
                </li>
                <li>
                    <label>
                        <span style="margin-right: 10px;">Model</span>
                        <input id="vehicleModel" value="0" />
                    </label>
                </li>
                <li>
                    <label>
                        Plate
                        <input type="text" type="search" id="vehiclePlateNumber" class="text-input vehicleplatenumber" />
                    </label>
                </li>
            </ul>
            <ul id="NewVehicle" style="display: none;" class="customerEdit">
                <li>
                    <label>
                        <span>Brand</span>
                        <input id="NewVehicleBrand" type="text" class="text-input vehicleplatenumber" />

                    </label>
                </li>
                <li>
                    <label>
                        <span>Model</span>
                        <input id="NewVehicleModel" type="text" class="text-input vehicleplatenumber" />
                    </label>
                </li>
                <li>
                    <label>
                        <span style="margin-right: 8px;">Plate</span>
                        <input type="text" id="NewVehiclePlate" class="text-input vehicleplatenumber" />
                    </label>
                </li>

            </ul>
            <ul>
                <li>
                    <label id="errorMessage"></label>
                </li>
            </ul>
            <ul class="cd-buttons" style="margin-top: 12px;">
                <li><a id="addvehicle" style="text-align: center;" data-role="button" data-click="app.customerService.viewModel.add_vehicle">Add</a></li>
                <li style="display: none;"><a data-role="button" data-rel="actionsheet" data-click="app.customerService.viewModel.add_customer_vehicle">Add</a></li>
            </ul>
        </div>
    </div>

            <ul id="add_customer_order_ul" class="customerEdit">

                    </label>
                </li>
                <li>
                    <label>

                <li>
                    <label>

                <li>

                <!--<li>

                            <option value="0">-- Select --</option>
                        </select>

                    </label>
                </li>-->
                <li>
                    <label class="labelname">
                        <span class="labelcustomerEdit" style="margin-right: 10px;">Estimation Cost</span>
                        <input type="search" id="estimation_cost" class="text-input input-style" style="width: auto;" data-bind="value: estimation_cost" value="" />
                    </label>
                </li>
            </ul>
            <div style="margin-top: 30px; text-align: left;">
                <div class="editVechicle">
                    Job
                </div>
                <div class="edititemaddbutton">
                    <a href="#addNewTask" data-role="button" class="addNewTask">
                        <img src="./../css/images/menuadd.png" class="addbutton" alt="Mountain View" style="width: 26px;"></a>
                </div>
            </div>
            <div style="padding-bottom: 20px;">
                <div style="text-align: center" class="submit">
                    <a class="button selected-button" style="border: none; color: #fff;" data-role="button" data-icon="compose">Update</a>
                </div>
                <div style="text-align: center" class="submit">
                    <a class="button selected-button" style="border: none; color: #fff;" data-role="button" data-icon="delete">Clear</a>
                </div>
            </div>
        </div>
    </div>

    <!-- create new task -->
    <div id="addNewTask"
        data-role="view"
        data-title="Add New Job"
        data-init="app.ordersService.viewModel.load_order_job_form"
        data-transition="slide:left">
        <header data-role="header">

        <footer data-role="footer">

        <div class="cd-vehicleaddpopup-container" style="box-shadow: none; -moz-box-shadow: none; -webkit-box-shadow: none; padding: 0; padding-bottom: 74px;">
            <ul id="add_order_job_ul" class="customerEdit">
                <!-- <li>
                    <label>
                        <span class="labeladdtask">Order</span>
                        <select id="Select9" class="select_style_new">
                            <option value="0">-- Select --</option>
                        </select>
                    </label>
                </li>-->
                <li>
                    <label>
                        <span class="labelcustomerEdit" style="margin-right: 10px;">Product Type</span>
                        <input id="product_type_ddl_list" value="0" data-bind="value: product_type" />
                    </label>
                </li>
                <li>
                    <label>
                        <span class="labelcustomerEdit" style="margin-right: 10px;">Estimated Cost</span>
                        <input type="search" id="job_estimation_cost" class="text-input input-style" style="width: auto;" data-bind="value: actual_cost" value="" />
                    </label>
                </li>
                <li>
                    <label>
                        <span class="labelcustomerEdit" style="margin-right: 10px;">Estimated Finish Date</span>
                        <input class="datepicker" id="estimated_finish_date" value="10/04/2015" />
                    </label>
                </li>
                <li>
                    <label>
                        <span class="labelcustomerEdit" style="margin-right: 10px;">Actual Cost</span>
                        <input type="search" id="actual_cost" class="text-input input-style" style="width: auto;" data-bind="value: actual_cost" value="" />

                    </label>
                </li>
                <li>
                    <label>
                        <span class="labelcustomerEdit" style="margin-right: 10px;">Actual Finish Date</span>
                        <input class="datepicker" id="actual_finish_date" value="10/04/2015" />
                    </label>
                </li>
            </ul>
            <!-- <label>
                <span class="labeladdtask">Status</span>
                <input class="datepicker" id="datepickerStatus" value="10/10/2011" />

            </label>-->

            <div style="text-align: center" class="submit">
                <a class="button selected-button" style="border: none; color: #fff;" data-role="button" data-icon="compose">Update</a>
            </div>
            <div style="text-align: center" class="submit">
